<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotasApp</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>NotasApp</h1>
            <div class="user-info">
                <span id="user-email">No conectado</span>
                <button id="logout-btn" class="hidden">Cerrar sesión</button>
            </div>
        </header>

        <!-- Sección de Autenticación -->
        <section id="auth-section">
            <h2>Acceder a tus notas</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-buttons">
                    <button type="button" id="login-btn">Iniciar sesión</button>
                    <button type="button" id="signup-btn">Registrarse</button>
                </div>
            </form>
        </section>

        <!-- Sección de Notas (oculta inicialmente) -->
        <section id="notes-section" class="hidden">
            <div class="notes-header">
                <h2>Mis Notas</h2>
                <button id="add-note-btn">+ Nueva Nota</button>
            </div>

            <!-- Formulario para añadir/editar notas -->
            <div id="note-form-container" class="hidden">
                <form id="note-form">
                    <input type="hidden" id="note-id">
                    <div class="form-group">
                        <label for="note-title">Título:</label>
                        <input type="text" id="note-title" required>
                    </div>
                    <div class="form-group">
                        <label for="note-content">Contenido:</label>
                        <textarea id="note-content" rows="5" required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Guardar</button>
                        <button type="button" id="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Lista de notas -->
            <div id="notes-list">
                <!-- Las notas se cargarán dinámicamente aquí -->
                <div class="notes-placeholder">No hay notas que mostrar</div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
